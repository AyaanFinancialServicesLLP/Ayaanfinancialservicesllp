<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Own Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: navy;
    }
    p {
      color: #555;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: auto;
      width: 60%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to My Website</h1>
    <p>This is a custom website I built with my own code!</p>
  </div>
</body>
</html>
